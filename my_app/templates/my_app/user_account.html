{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Account Info</title>
    <style>
    </style>
</head>

<div class = 'container d-flex justify-content-evenly flex-column align-items-center'>
    <h1 class = 'display-4'>Account Information</h1>
    <ul class = 'list-group list-group-flush m-3'>
        <li class = 'list-group-item p-3 display-6'>Username: {{ profile.username }}</li>
        <li class = 'list-group-item p-3 display-6'>Email: {{ profile.email }}</li>
        <li class = 'list-group-item p-3 display-6'>Date Joined: {{ profile.date_joined }} </li>
    </ul>
   
    <form method = 'POST'>
        {% csrf_token %}
        <button type="button" class="btn btn-secondary me-3">Change Information</button>
    </form>
</div>

{% endblock %}
