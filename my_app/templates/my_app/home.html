{% extends 'base.html' %}
{% load static %}
{% block content %}
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Done</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/my_app/home.css">
</head>

<div class = "grid-container">
  {% for listing in listings %}
  <a class = "text-decoration-none text-white" href="{% url 'my_app:listing_detail' listing.pk %}">
  <div class = "grid-item">
    <img class = "img-fluid rounded" src = "./media/{{ listing.image }}">
    <div class = "text-container m-3">
      <h2 class = 'm-2'>{{listing.title}}</h2>
      <p>{{listing.price}}</p>
    </div>
  </div>
  </a>
  {% endfor %}
</div>
</html>
{% endblock %}
