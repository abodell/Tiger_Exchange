<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Create Listing</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Create A Listing</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input name="title" type="text" class="form-control myform-control" id="product-title" placeholder="Chicken Soup">
                <label for="product-title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="description" class="form-control myform-control" placeholder="Description" id="product-description" style="height: 100px"></textarea>
                <label for="product-description">Description</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input name="price" type="text" class="form-control myform-control">
            </div>
            <select class="form-select mb-3" aria-label="categories" name="category">
                <option selected>Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <div class="input-group mb-3">
                <input name="image" type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <input type="submit" value="Create Listing">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        </form>
    </div>
</body>
</html>
