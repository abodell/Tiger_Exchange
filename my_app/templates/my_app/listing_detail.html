{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Listing Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'my_app/css/listing_detail.css' %}">
</head>
<body>
    <div class="tt-container">
        <img class="listing-image" src="{{ listing.image.url }}">
        <div class="detail-container">
            <h2>{{ listing.title }}</h2>
            <hr>
            <h3>Description </h3>
            <p>{{ listing.description }}</p>
            <hr>
            <h3>Price: ${{ listing.price }}</h3>
            <hr>
            {% if not is_owner  %}
                <button type="button" class="btn btn-success me-3">Add to Cart</button>
                <button type="button" class="btn btn-primary">Add to Watchlist</button>
            {%endif%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
