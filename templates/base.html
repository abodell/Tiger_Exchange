{% load static %}


<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header_footer.css' %}">
    <title>Tiger Exchange</title>
</head>

<body>
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
    {% endif %}
    <header>
        <div class = "logo">
            <h3>Tiger Exchange</h3>
        </div>
        <div class = "searchbar">
            <select class = "categories">{% block category %}
            {% endblock %}
            </select>
            <input type = "search" class = "search" placeholder = "Search for anything">
        </div>
        <div class = "cart-account">
            <a href="{% url 'cart' %}" ><img src = "{% static 'my_app/icons8-shopping-cart-80.png' %}" style="height: 75px; width: 75px; padding-right: 17px"></a> 
        </div>
        <div class = "user-account">
            <a href="{% url 'useraccount' %}" ><img src = "{% static 'my_app/icons8-circled-a-50.png' %}" style="height: 70px; width: 85px; padding-left: 23px; padding-right: 10px"></a>
         </div>
    </header>
    {% block content %}
 
    {% endblock %}
    <footer>
       <a>Contact Us</a>
    </footer>
</body>

</html>
