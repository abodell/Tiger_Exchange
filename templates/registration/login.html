{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="main">
        <h1 class="logo">Tiger Exchange</h1>
        <h1 class="sign-in-header">Sign in</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="success-flash">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% if form.errors %}
            <p class="bad-input">Incorrect username or password.</p>
        {% endif %}

        <div class="login-container">
            <form method='post' action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username">
                <div class="password-container">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password">
                    <a class="forgot-password" href="{% url 'password_reset' %}" >Forgot Password?</a>
                </div>

                <input class="submit-btn" type="submit" value='Sign in'> 
                <input type="hidden" name='next' value="{{ next }}">
            </form>
        </div>
        <p class="new">New to Tiger Exchange? <a href="{% url 'signup' %}">Create an account</a>.</p>
    </div>


</body>
</html>
